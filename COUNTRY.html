<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Report Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    img {
      max-width: 90%;
      height: auto;
      border: 3px solid #fff;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    .video-container {
      position: relative;
      width: 90%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      overflow: hidden;
      border-radius: 10px;
      border: 2px solid #fff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Country Report Bot</h1>
  <img src="https://i.ibb.co/pj93P5jY/photo-2025-04-22-12-27-43.jpg" alt="Country Report Bot">
  <a href="https://t.me/kamikazethegodx86" target="_blank">@kamikazethegodx86</a>
  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/p9gNQ1OrZR4" allowfullscreen></iframe>
  </div>
</body>
</html>
